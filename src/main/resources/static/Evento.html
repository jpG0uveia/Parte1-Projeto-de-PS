<!DOCTYPE html>
<html>
<head>
    <title>Eventos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>
<body>
    <h1>Gerenciamento de Eventos</h1>

    <table>    
        <tr> <td>ID:</td> <td><input type="text" id="txtId"></td> </tr>
        <tr> <td>Nome:</td> <td><input type="text" id="txtNome"></td> </tr>
        <tr> <td>Data do Evento:</td> <td><input type="text" id="txtDataEvento"></td> </tr>
        <tr> <td>Local:</td> <td><input type="text" id="txtLocal"></td> </tr>
        <tr> <td>Descrição:</td> <td><input type="text" id="txtDescricao"></td> </tr>
        <tr> <td>Capacidade:</td> <td><input type="text" id="txtCapacidade"></td> </tr>
        <tr><td></td><td>
            <input type="button" value="Novo" onclick="novoEvento()" id="btnNovo">
            <input type="button" value="Salvar" onclick="salvarEvento()" id="btnSalvar">
            <input type="button" value="Apagar" onclick="apagarEvento()" id="btnApagar">
            <input type="button" value="Cancelar" onclick="cancelarEdicao()" id="btnCancelar">

        </td></tr>
    </table> 
    
    <p style="font-weight:bold" id="paragrafoMensagem"></p>
    
    <table>    
        <tr> <th>ID</th> <th>Nome</th> <th>Data do Evento</th> <th>Local</th> <th>Descrição</th> <th>Capacidade</th> </tr>
        <tbody id="corpoTabelaEventos"> </tbody>
    </table>
    
    <script>
        const corpoTabela = document.querySelector('#corpoTabelaEventos');
        const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
        const txtNome = document.querySelector('#txtNome');
        const txtDataEvento = document.querySelector('#txtDataEvento');
        const txtLocal = document.querySelector('#txtLocal');
        const txtDescricao = document.querySelector('#txtDescricao');
        const txtCapacidade = document.querySelector('#txtCapacidade');
        const txtId = document.querySelector('#txtId');
        
        const btnNovo = document.querySelector('#btnNovo');
        const btnSalvar = document.querySelector('#btnSalvar');
        const btnApagar = document.querySelector('#btnApagar');
        const btnCancelar = document.querySelector('#btnCancelar');
        var criandoNovoEvento = false;

        
        inicializar();

        function inicializar() {
            criandoNovoEvento = false;
            paragrafoMensagem.innerHTML = 'Pressione o botão Novo ou selecione um evento da lista:'
            txtId.value = '';
            txtNome.value = '';
            txtDataEvento.value = '';
            txtLocal.value = '';
            txtDescricao.value = '';
            txtCapacidade.value = '';

            txtId.disabled = true;
            txtNome.disabled = true;
            txtDataEvento.disabled = true;
            txtLocal.disabled = true;
            txtDescricao.disabled = true;
            txtCapacidade.disabled = true;

            btnNovo.disabled = false;
            btnSalvar.disabled = true;
            btnApagar.disabled = true;
            btnCancelar.disabled = true;
            listarTodosEventos();            
        }

        async function listarTodosEventos() {
            const URL = `/api/eventos`;
            fetch(URL)
              .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta;}) 
              .then(resposta => resposta.json())
              .then(jsonResponse => preencherTabela(jsonResponse))
              .catch(function(error) { paragrafoMensagem.innerHTML = "Erro ao listar eventos (código " + error.message + ")";});
        }
        
        function preencherTabela(eventos) {
            var linhasTabela = '';
            var n = eventos.length;
            for (var i = 0; i < n; i++) {
                var e = eventos[i];
                linhasTabela += 
                    `<tr><td><a href="javascript:void(0)" onclick="selecionarEvento('${e.id}','${e.nome}','${e.dataEvento}','${e.local}','${e.descricao}','${e.capacidade}')">` 
                    + e.id     + '</a></td>' + 
                    '<td>' + e.nome   + '</td>' +
                    '<td>' + e.dataEvento + '</td>' +
                    '<td>' + e.local + '</td>' +
                    '<td>' + e.descricao + '</td>' +
                    '<td>' + e.capacidade + '</td></tr>\n';
            }
            corpoTabela.innerHTML = linhasTabela;
        }

        function selecionarEvento(id, nome, dataEvento, local, descricao, capacidade) {
            criandoNovoEvento = false;
            paragrafoMensagem.innerHTML = 'Altere e salve os dados do evento, ou então apague o registro do evento.'
            txtId.value = id;
            txtNome.value = nome;
            txtDataEvento.value = dataEvento;
            txtLocal.value = local;
            txtDescricao.value = descricao;
            txtCapacidade.value = capacidade;

            txtId.disabled = true;
            txtNome.disabled = false;
            txtDataEvento.disabled = false;
            txtLocal.disabled = false;
            txtDescricao.disabled = false;
            txtCapacidade.disabled = false;

            btnNovo.disabled = true;
            btnSalvar.disabled = false;
            btnApagar.disabled = false;
            btnCancelar.disabled = false;  
        }


        function salvarEvento() {
            if (criandoNovoEvento) {
                criarEvento();
            } else {
                alterarEvento();
            }
        }

        function novoEvento() {
            paragrafoMensagem.innerHTML = 'Preencha os dados do novo evento...';
            criandoNovoEvento = true;
            
            txtId.value = '';
            txtNome.value = '';
            txtDataEvento.value = '';
            txtLocal.value = '';
            txtDescricao.value = '';
            txtCapacidade.value = '';
            
            txtId.disabled = true;
            txtNome.disabled = false;
            txtDataEvento.disabled = false;
            txtLocal.disabled = false;
            txtDescricao.disabled = false;
            txtCapacidade.disabled = false;
            
            btnNovo.disabled = true;
            btnSalvar.disabled = false;
            btnApagar.disabled = true;
            btnCancelar.disabled = false;
        }

        
        async function criarEvento() {
			const URL = `/api/eventos`;
			const dadosEvento = {
				'nome': txtNome.value,
				'dataEvento': txtDataEvento.value,
				'local': txtLocal.value,
				'descricao': txtDescricao.value,
				'capacidade': txtCapacidade.value
			};
			const postRequest = {
				method: 'POST',
				body: JSON.stringify(dadosEvento),
				headers: { 'Content-type': 'application/json' }
			};
			fetch(URL, postRequest)
				.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; })
				.then(resposta => resposta.json())
				.then(jsonResponse => inicializar())
				.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao criar novo evento (código ' + error.message + ')'; });
		}

		async function alterarEvento() {
			const ID = txtId.value;
			const URL = `/api/eventos/${ID}`;
			const dadosEvento = {
				'id': ID,
				'nome': txtNome.value,
				'dataEvento': txtDataEvento.value,
				'local': txtLocal.value,
				'descricao': txtDescricao.value,
				'capacidade': txtCapacidade.value
			};
			const putRequest = {
				method: 'PUT',
				body: JSON.stringify(dadosEvento),
				headers: { 'Content-type': 'application/json' }
			};
			fetch(URL, putRequest)
				.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; })
				.then(resposta => resposta.json())
				.then(jsonResponse => inicializar())
				.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao alterar evento (código ' + error.message + ')'; });
		}

		function cancelarEdicao() {
			inicializar();
		}

		async function apagarEvento() {
			const ID = txtId.value;
			const URL = `/api/eventos/${ID}`;
			const deleteRequest = {
				method: 'DELETE'
			};
			fetch(URL, deleteRequest)
				.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; })
				.then(resposta => inicializar())
				.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao apagar evento (código ' + error.message + ')'; });
        }
